<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:decorate template="/index.xhtml">
		<ui:define name="centro"> 
			<h:form>
				
				<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
				
				<p:dataTable var="treino" value="#{treinoMbean.listaTreinoVO}"
							rows="7"
							paginator="true"
						 	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="7,14,21"
                                                 style="width:98%;" >
					
					<p:column headerText="Identificador">
						<h:outputText value="#{treino.id}" />
					</p:column>
					
					<p:column headerText="Dia da Semana">
						<h:outputText value="#{treino.diasemana}" />
					</p:column>
			
					<p:column headerText="Series">
						<h:outputText value="#{treino.series}" />
					</p:column>
					
					<p:column headerText="Repetições">
						<h:outputText value="#{treino.repeticoes}" />
					</p:column>
					
					<p:column headerText="Ações">
 
                        	<p:commandButton icon="ui-icon-trash" 
        				    		     title="Excluir Registro"                        					 
                        					 ajax="true"
                        					 actionListener="#{treinoMbean.excluir(treino)}"
                        					 update="@form" />
 
        				 </p:column>
					
				</p:dataTable>
			
			</h:form>
		</ui:define>
	</ui:decorate>
</html>
