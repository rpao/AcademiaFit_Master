<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Academia Fit</title>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="west" size="250">
			<h:form>
				<p:panelMenu>

					<p:submenu label="Cliente">
						<p:menuitem value="Cadastrar"
							action="#{clienteMbean.chamarTelaCadastro}" icon="ui-icon-disk" />
						<p:menuitem value="Listar Todos"
							action="#{clienteMbean.chamarTelaListarTodos}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>

					<p:submenu label="Usuário">
						<p:menuitem value="Cadastrar"
							action="#{usuarioMbean.chamarTelaCadastro}" icon="ui-icon-disk" />
						<p:menuitem value="Listar Todos"
							action="#{usuarioMbean.chamarTelaListarTodos}"
							icon="ui-icon-arrowrefresh-1-w" />
						<p:menuitem value="Alterar Senha"
							action="#{usuarioMbean.chamarTelaAltearSenha}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>

					<p:submenu label="Professor">
						<p:menuitem value="Cadastrar"
							action="#{professorMbean.chamarTelaCadastro}" icon="ui-icon-disk" />
						<p:menuitem value="Listar Todos"
							action="#{professorMbean.chamarTelaListarTodos}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>

					<p:submenu label="Maquinário">
						<p:menuitem value="Cadastrar"
							action="#{maquinarioMbean.chamarTelaCadastro}"
							icon="ui-icon-disk" />
						<p:menuitem value="Listar Todos"
							action="#{maquinarioMbean.chamarTelaListarTodos}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>

					<p:submenu label="Exercício">
						<p:menuitem value="Cadastrar"
							action="#{exercicioMbean.chamarTelaCadastro}" icon="ui-icon-disk" />
						<p:menuitem value="Listar Todos"
							action="#{exercicioMbean.chamarTelaListarTodos}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>

					<p:submenu label="Treino">
						<p:menuitem value="Cadastrar"
							action="#{treinoMbean.chamarTelaCadastro}" icon="ui-icon-disk" />
						<p:menuitem value="Listar Todos"
							action="#{treinoMbean.chamarTelaListarTodos}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>

					<p:submenu label="Avaliação Física">
						<p:menuitem value="Cadastrar"
							action="#{avaliacaoFisicaMbean.chamarTelaCadastro}"
							icon="ui-icon-disk" />
						<p:menuitem value="Listar Todos"
							action="#{avaliacaoFisicaMbean.chamarTelaListarTodos}"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="centro">

			</ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
