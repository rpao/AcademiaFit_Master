<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">

	<ui:define name="centro">

		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:fieldset legend="Cadastrar Cliente" style="margin-bottom:20px">

				<p:panelGrid columns="2">

					<p:outputLabel value="CPF:"></p:outputLabel>
					<p:inputText value="#{clienteMbean.cliente.cpf}" />

					<p:outputLabel value="Nome:"></p:outputLabel>
					<p:inputText value="#{clienteMbean.cliente.nome}"
						mask="999.999.999-99" />

					<p:outputLabel for="mask" value="Data de Nascimento:"></p:outputLabel>
					<p:calendar id="button" value="#{clienteMbean.cliente.dtnascimento}"
						showOn="button" pattern="dd-MM-yyyy" mask="true"/>


					<p:outputLabel value="Logradouro:"></p:outputLabel>
					<p:inputText value="#{clienteMbean.cliente.end}" />

					<p:outputLabel value="Bairro:"></p:outputLabel>
					<p:inputText value="#{clienteMbean.cliente.bairro}" />

					<p:outputLabel value="Cidade:"></p:outputLabel>
					<p:inputText value="#{clienteMbean.cliente.cidade}" />

					<p:outputLabel value="Estado:"></p:outputLabel>
					<p:inputText value="#{clienteMbean.cliente.estado}" />

					<p:outputLabel value="Telefone:"></p:outputLabel>
					<p:inputText value="#{clienteMbean.cliente.fone}"
						mask="(99)99999-9999" />

					<p:outputLabel for="console" value="Sexo:" />
					<p:selectOneMenu id="console" value="#{clienteMbean.cliente.sexo}"
						style="width:125px">
						<f:selectItem itemLabel="Feminino" itemValue="F" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
					</p:selectOneMenu>

					<p:outputLabel for="button" value="Data:" />
					<p:calendar id="button" value="#{clienteMbean.cliente.datacadastro}"
						showOn="button" pattern="dd-MM-yyyy" mask="true"/>

				</p:panelGrid>

			</p:fieldset>

			<p:separator />

			<p:commandButton value="Salvar" action="#{clienteMbean.incluir}"
				update="messages" />

		</h:form>

	</ui:define>
</ui:decorate>

</html>
