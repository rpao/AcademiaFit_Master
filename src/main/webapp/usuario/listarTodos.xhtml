
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">
	<ui:define name="centro">

		<h:form>

			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

			<p:dataTable var="usuario" value="#{usuarioMbean.listaUsuarioVO}"
				rows="7" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
				{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="7,14,21" style="width:98%;">
				
				<p:column headerText="Nickname">
					<h:outputText value="#{usuario.nickname}" />
				</p:column>

				<p:column headerText="Senha">
					<h:outputText value="#{usuario.senha}" />
				</p:column>

				<p:column headerText="Ações">

					<p:commandButton icon="ui-icon-trash" title="Excluir Registro"
						ajax="true" actionListener="#{usuarioMbean.excluir(usuario)}"
						update="@form" />

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
