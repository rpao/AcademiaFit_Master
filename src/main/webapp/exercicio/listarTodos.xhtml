<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">
	<ui:define name="centro">
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dataTable var="exercicio"
				value="#{exercicioMbean.listExercicioVO}" rows="7"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="7,14,21" style="width:98%;">

				<p:column headerText="ID">
					<h:outputText value="#{exercicio.id}" />
				</p:column>

				<p:column headerText="ExercÃ­cio">
					<h:outputText value="#{exercicio.exercicio}" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{exercicio.musculo}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
