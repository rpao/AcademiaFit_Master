<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/index.xhtml">
	<ui:define name="centro">

		<h:form>

			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

			<p:dataTable var="professor" value="#{professorMbean.listaProfessorVO}"
				rows="7" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
				{PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="7,14,21" style="width:98%;">
				
				<p:column headerText="CPF">
					<h:outputText value="#{professor.cpf}" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{professor.nome}" />
				</p:column>
				
				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{professor.dtnascimento}" />
				</p:column>
				
				<p:column headerText="Endereço">
					<h:outputText value="#{professor.end}" />
				</p:column>
				
				<p:column headerText="Bairro">
					<h:outputText value="#{professor.bairro}" />
				</p:column>
				
				<p:column headerText="Cidade">
					<h:outputText value="#{professor.cidade}" />
				</p:column>
				
				<p:column headerText="Estado">
					<h:outputText value="#{professor.estado}" />
				</p:column>
				
				<p:column headerText="Telefone">
					<h:outputText value="#{professor.fone}" />
				</p:column>
				
				<p:column headerText="Sexo">
					<h:outputText value="#{professor.sexo}" />
				</p:column>
				
				<p:column headerText="Data de Contratação">
					<h:outputText value="#{professor.datacontrato}" />
				</p:column>
				
				<p:column headerText="Escolaridade">
					<h:outputText value="#{professor.escolaridade}" />
				</p:column>
				
				<p:column headerText="Nickname">
					<h:outputText value="#{professor.usuario.nickname}" />
				</p:column>

				<p:column headerText="Ações">

					<p:commandButton icon="ui-icon-trash" title="Excluir Registro"
						ajax="true" actionListener="#{professorMbean.excluir(professor)}"
						update="@form" />

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
